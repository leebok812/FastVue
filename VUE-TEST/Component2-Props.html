<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

    <div id="app">
        <my-comp v-bind:msg="message"></my-comp> <!--Hello-->
        <my-comp ></my-comp><!-- Default! 개발자 도구 보면 에러나있음 required때문에--> 
    </div>

    <script> 
        Vue.component('my-comp',{
            template:'<div>{{msg}}</div>',
            props: {
                msg: {
                    type: [String, Number],
                   // default: 'Default!',
                    required: true,
                    validator (value) { // 유효성검사
                        return value === 'Hello' 
                    }
                }
            }
        })
        const vm = new Vue({
            el: '#app',
            data () {
                return {
                    message: 'Hello!'
                }
            }
        })
     
    </script>

</body>
</html>
