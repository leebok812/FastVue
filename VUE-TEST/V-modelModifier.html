<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <!--<input type="text" @change="message = $event.target.value" :value="message"> 상태변화가 일어났을때만 message가 변함-->
        <!--<input type="text" v-model.lazy="message"> @chage 이벤트와 동일하게 상태변화가 일어났을때만 message가 변함-->
        <!--<input type="text" v-model.trim="message"> 문자 양쪽 공백 제거-->
        <input type="text" v-model.number="message"> <!--input 입력값을 숫자로 만들어줌 ex) 123 -->
        <div>{{ message }}</div>
        <div>{{ typeof message }}</div>
    </div>

    <script>
    const vm = new Vue({
        el:'#app',
        data: {
            message: 'Hello'
        }
      

    })
    </script>
</body>
</html>
