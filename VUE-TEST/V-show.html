<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <style>
        .box{
            width: 200px;
            height: 150px;
            background: red;
        }
    </style>


    <div id="app">
        <button @click="toggle">Toggle</button>
        <div v-show="show" class="box"></div><!--v-show는 css로 단순히 안보이게 만드는것-->

    </div>

     <script>
        const vm = new Vue({

            el: '#app',
            data: {
                show: true  
            },
            methods: {
                toggle () {
                    this.show = !this.show
                }
            }

        })


     </script>

</body>
</html>
