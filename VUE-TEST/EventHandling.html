<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <ul>
            <li :class="'item-'+(index +1)" v-for="(todo, index) in todos" :key="index" @click="clickMethod1(todo.title, $event); clickMethod2()"><!--click이벤트 작성시 괄호 유의-->
                    {{ todo.title }}
            </li>
        </ul>
    </div>

    <script>

    const vm = new Vue({
        el:'#app',
        data: {
            todos: [
                {title: '아침먹기'},
                {title: '점심먹기'},
                {title: '저녁먹기'}
            ]    
        },
        methods: {
            clickMethod1 (title, event) {
                    console.log('click 1')
                    console.log(title)
                    console.log(event.currentTarget.className)
            },
            clickMethod2 (){
                console.log('click 2')
            }
        }    
    })
    </script>
</body>
</html>
