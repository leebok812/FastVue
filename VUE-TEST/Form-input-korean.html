<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
       <!-- <input type="text" :value="message">   이렇게 묶을 경우 단방향 v-bind: = : -->
       <!-- <input type="text" v-model="message">   이렇게 묶을 경우 양방향 -->
       <!-- <input type="text" v-on:input="message = $event.target.value"> v-on === @  한글입력시 실시간으로 입력하기 위한 방안 1-->
       <input type="text" @input="bindMessage" :value="message">  <!--한글입력시 실시간 입력하기 위한 방안 2-->

        <div>{{ message }}</div>

    </div>

    <script>
    const vm = new Vue({
        el:'#app',
        data: {
            message: 'Hello~~~!'
        },
        methods: {
            bindMessage (event) {
                this.message = event.target.value
            }
        }

    })
    </script>
</body>
</html>
