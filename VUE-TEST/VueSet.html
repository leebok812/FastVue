<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
            <button @click="pushTodo">Push</button>
        <ul class="todos">
            <li v-for ="(todo, index) in todos":key="index">
                {{todo.title}}    
            </li>
        </ul>

        <button @click="addHomepage">Add Homepage property</button>
        <ul class="heropy">
            <li v-for ="(value, key, index) in heropy"
            key="">
                    {{value}}
            </li>
        </ul>
    </div>
        <script>
            const vm = new Vue({
                el:'#app',
                data: {
                    todos: [
                        {title: '아침먹기'},
                        {title: '점심먹기'},
                        {title: '저녁먹기'}   
                    ],
                heropy: {
                        name: 'HEROPY',
                        age: 35,
                        homepage: '',
                        email:''    
                    } 
                },
                methods: {   
                pushTodo () {
               // this.todos.push({title:'야식먹기'})
                Vue.set(this.todos,3,{title:'야식먹기!'})
               // this.$set(this.todos,3,{title:'야식먹기!'})
               // vm.$set(this.todos,3,{title:'야식먹기!'})
            },
             addHomepage (){
                 this.$set(this.heropy, 'homepage', 'heropy.blog')
             }      
        }
                                })
</script>
</body>
</html>
