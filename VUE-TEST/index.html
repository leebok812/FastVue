<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{ msgA }}</div>
        <div>{{ msgB }}</div>
        <button v-on:click="changeMessage">Change!</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msgA: 'Message A.',
                msgB: '' // 빈데이터라도 이렇게 설정해 놔야 반응형으로 사용 가능.
            },
            methods: {
                changeMessage () {
                    this.msgA = 'Changed message A!'
                    this.msgB = 'Changed message B!'
                }
            },
            computed: {},//계산된 데이터 
            watch: { //msgA가 변경될 때마다 반응 
                msgA (value){ 
                    console.log(value)
                }
            },
            created () {

            },
            mounted () {

            }
        })

        console.log(vm)
    </script>

</body>
</html>
